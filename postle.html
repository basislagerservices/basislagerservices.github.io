  <script crossorigin="anonymous" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

  <script crossorigin="anonymous" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="

  <script src="https://cdnjs.cloudflare.com/ajax/libs/awesomplete/1.1.5/awesomplete.min.js"
    integrity="sha512-HcBl0GSJvt4Qecm4srHapirUx0HJDi2zYXm6KUKNNUGdTIN9cBwakVZHWmRVj4MKgy1AChqhWGYcMDbRKgO0zg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module">
    import * as utils from "./js/utils.js";

    const NUMBER_OF_GUESSES = 6;
    const STORAGE_KEY_GAMES = "postle.games";
    // Used to invalidate the storage if something changes.
    const STORAGE_VERSION = "0";
    const STORAGE_KEY_VERSION = "postle.version";

    // Populate the empty posting field and create the input field and empty guesses.
    function setupUI(posting, users) {
      // Render the posting.
      let rating = posting["downvotes"] + " ðŸŸ¥ ðŸŸ© " + posting["upvotes"];

      document.getElementById("postle-title").innerHTML = utils.escapeHTML(posting["title"]);
      document.getElementById("postle-message").innerHTML = utils.escapeHTML(posting["message"]);
      document.getElementById("postle-rating").innerHTML = rating;

      // Dynamically create fields for tries to avoid hardcoding everything.
      let guesses = document.getElementById("postle-guesses");
      for (let i = 0; i < NUMBER_OF_GUESSES; i++) {
        let entry = `<div class="row row-guess my-2 py-2 ps-3 bg-guess rounded" id="postle-guess-${i}"></div>`
        guesses.insertAdjacentHTML("beforeend", entry);
      }

      // Setup autocomplete for user input.
      let userInput = document.getElementById("postle-user-input");
      var autocomplete = new Awesomplete(userInput, {
        list: users.map((u) => [utils.escapeHTML(u), u]),
        maxItems: 5,

        // See: https://github.com/LeaVerou/awesomplete/issues/17071#issuecomment-507955204
        container: function (input) {
          input.parentNode.className = input.parentNode.className + " awesomplete";
          input.parentNode.style.display = "block";
          return input.parentNode;
        }
      });
    }

    function GameState(posting) {
      this.guesses = [];
      this.solved = false;
      this.max_guesses = NUMBER_OF_GUESSES; // Keep track of this in case we change it.
      this.solution = posting;
    }

    function renderState(state) {
      // Set guesses.
      for (let i = 0; i < state.guesses.length; i++) {
        let element = document.getElementById("postle-guess-" + i);
        element.innerHTML = state.guesses[i];
      }
      // Set state of the input field.
      let userInput = document.getElementById("postle-user-input");
      if (state.solved) {
        userInput.disabled = true;
        userInput.placeholder = "";
        userInput.classList.add("bg-success");
        userInput.value = "LÃ¶sung: " + state.solution.user;
        userInput.classList.add("fw-bold", "text-muted");
      } else if (state.guesses.length === state.max_guesses) {
        userInput.disabled = true;
        userInput.placeholder = "";
        userInput.classList.add("bg-danger");
        userInput.value = "LÃ¶sung: " + state.solution.user;
        userInput.classList.add("fw-bold", "text-muted");
      }
    }

    $(function () {
      let postingsPath = "https://raw.githubusercontent.com/basislagerservices/data/main/postle/postings.json";
      let usersPath = "https://raw.githubusercontent.com/basislagerservices/data/main/postle/users.json";

      let postingsPromise = $.getJSON(postingsPath);
      let usersPromise = $.getJSON(usersPath);

      $.when(postingsPromise, usersPromise).then(function (postings, users) {
        // Get userlist and the posting of the day.
        users = users[0];
        let date = (new Date()).toISOString().split("T")[0];
        let posting = postings[0][date];

        setupUI(posting, users);

        // Setup the game dictionary. This contains all games in storage.
        let storageVersion = localStorage.getItem(STORAGE_KEY_VERSION);
        if (storageVersion != STORAGE_VERSION)
          localStorage.removeItem(STORAGE_KEY_GAMES);
        localStorage.setItem(STORAGE_KEY_VERSION, STORAGE_VERSION);

        let games = {};
        let storage = localStorage.getItem(STORAGE_KEY_GAMES);
        if (storage == null) {
          localStorage.setItem(STORAGE_KEY_GAMES, JSON.stringify({}));
        } else {
          games = JSON.parse(storage);
        }

        if (!(date in games))
          games[date] = new GameState(posting);
        renderState(games[date]);

        // Handle submissions in the user input field.
        let userInput = document.getElementById("postle-user-input")
        userInput.onkeypress = function (e) {
          if (e.key === "Enter") {
            // Submit if the guess is allowed.
            let guess = userInput.value;
            if (users.includes(guess)) {
              userInput.value = ""
              games[date].guesses.push(guess);
              if (posting.user == guess)
                games[date].solved = true;

              localStorage.setItem(STORAGE_KEY_GAMES, JSON.stringify(games));
              renderState(games[date]);
            }
          }
        };
      });
    });
  </script>
