    <div class="container">

      <h2 id="clicker-counter" class="text-center"></h2>

    <script>
      // Enable effects only after an initial timeout, when the global count map is populated.
      let effectsEnabled = false
      setTimeout(() => {
        effectsEnabled = true
      }, 3000)

      function createEffects(count) {
        if (!effectsEnabled) return

        if (count % 1000 == 0) {
          confetti({
            particleCount: 200,
            spread: 70,
            origin: { y: 0.6 },
            shapes: ['heart'],
            colors: ['FFC0CB', 'FF69B4', 'FF1493', 'C71585'],
            scalar: 8,
          })
        } else if (count % 100 == 0) {
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          })
        }
      }

      const STORAGE_KEY_UUID = 'clicker.uuid' // UUID to distinguish users.
      const GUN_APP_NAME = 'basislager-clicker-v1'

      let uuid = localStorage.getItem(STORAGE_KEY_UUID)
      if (uuid == null) {
        uuid = crypto.randomUUID()
        localStorage.setItem(STORAGE_KEY_UUID, uuid)
      }
      console.log(`UUID: ${uuid}`)

      // DOM Elements
      const image = document.getElementById('clicker-image')
      const counter = document.getElementById('clicker-counter')

      // Get the global node and the user node.
      const gun = Gun({ peers: ['https://gun-manhattan.herokuapp.com/gun'] })
      const globalNode = gun.get(GUN_APP_NAME)
      const userNode = globalNode.get(uuid)

      // Listen to changes and sum up all user counts.
      const globalCounts = {}
      globalNode.map().on((val, key) => {
        globalCounts[key] = val || 0

        const total = Object.values(globalCounts).reduce((a, b) => a + b, 0)
        counter.textContent = `${total}`

        createEffects(total)
      })

      // Update our count.
      image.addEventListener('click', () => {
        image.classList.remove('animate-pop')
        void image.offsetWidth
        image.classList.add('animate-pop')

        userNode.put((globalCounts[uuid] || 0) + 1)
      })
    </script>
