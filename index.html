    <div class="container">
      <br />
      <img
        id="clicker-image"
        class="rounded img-fluid d-block mx-auto"
        style="height: 600px; width: auto"
        src="assets/clicker-cat-full.png"
      />
      <br />
      <h2 id="clicker-counter" class="text-center">Loading...</h2>
    </div>

    <script>
      const gun = Gun({
        peers: [
          'https://gun-manhattan.herokuapp.com/gun', // Official GUN public peer (often rate-limited)
        ],
      })
      const clicks = gun.get('basislager-clicker')

      const image = document.getElementById('clicker-image')
      const counter = document.getElementById('clicker-counter')

      let currentCount = 0

      // Listen to changes
      clicks.on((data) => {
        if (typeof data.count === 'number') {
          currentCount = data.count
          counter.textContent = `${currentCount}`

          if (data.count % 100 == 0) {
            confetti({
              particleCount: 100,
              spread: 70,
              origin: { y: 0.6 },
            })
          }
        }
      })

      // Click handler
      image.addEventListener('click', () => {
        // Animate locally
        image.classList.remove('animate-pop')
        void image.offsetWidth
        image.classList.add('animate-pop')

        // Increment the counter in GUN
        clicks.once((data) => {
          const updated = (data?.count || 0) + 1
          clicks.put({ count: updated })
        })
      })
    </script>
  </body>
